<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adim Discount Game</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #f5f5f5;
      padding-top: 50px;
    }
    .dice {
      font-size: 80px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    .result {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to Adim!</h1>
  <p>Roll the dice and get your discount!</p>
  <div class="dice" id="dice1"></div>
  <div class="dice" id="dice2"></div>
  <button onclick="rollDice()">Roll Dice</button>
  <div class="result" id="result">Your discount: 0%</div>

  <script>
    function rollDice() {
      const d1 = Math.floor(Math.random() * 6) + 1;
      const d2 = Math.floor(Math.random() * 6) + 1;
      document.getElementById('dice1').textContent = getDiceEmoji(d1);
      document.getElementById('dice2').textContent = getDiceEmoji(d2);
      document.getElementById('result').textContent = "Your discount: " + (d1 + d2) + "%";
    }

    function getDiceEmoji(n) {
      const diceEmojis = ["⚀", "⚁", "⚂", "⚃", "⚄", "⚅"];
      return diceEmojis[n - 1];
    }
  </script>
</body>
</html>
